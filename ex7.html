		<script>
			let totalEleitores = 200
			let votosBrancos = 19
			let votosNulos = 11

			let percentualBrancos = (votosBrancos / totalEleitores) * 100;
			let percentualNulos = (votosNulos / totalEleitores) * 100;
			let percentualValidos = (votosValidos / totalEleitores) * 100;

			document.write(`Total de eleitores ${totalEleitores} <br>
               Percentual de votos brancos: ${percentualBrancos}% <br>
               Percentual de votos nulos: ${percentualNulos}% <br>
               Percentual de votos v√°lidos: ${percentualValidos}%`)
		</script>
