<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ex6</title>
	</head>
	<body>
		<script>
			let valor1 = 10;
			let valor2 = 20;
			document.write(`Valor 1 = ${valor1} <br> Valor 2 = ${valor2} <br> <br>`);
			let temp = valor1;
			valor1 = valor2;
			valor2 = temp;
			document.write(`Valor 1 = ${valor1} <br> Valor 2 = ${valor2}`);
		</script>
	</body>
</html>
